<style>
    /*.ng-valid { background-color: lightgreen; }*/
    .ng-valid { background-color: #F9F1C5; }
    span.error { color: red; font-weight: bold; }
    h3{ font-size: 20px; color: teal;font-weight: bold; }
</style>

<h2 class="flow_cart">完善您的订单信息</h2>
<p style="padding-left: 50px;">请输入您的详细信息，我们将尽快发货!</p>
<form name="shippingForm" novalidate>
    <div class="well">
        <h3>收货人:</h3>
        <div class="form-group">
            <label>姓名:</label>
            <input name="username" class="form-control"
                   ng-model="data.shipping.username"
                   required/>
            <div ng-messages="shippingForm.username.$dirty && shippingForm.username.$error">
                <span ng-message="required" class="error">请输入姓名</span>
            </div>
        </div>
        <h3>收货地址：</h3>
        <div class="form-group">
            <label>国家：</label>
            <input name="country" class="form-control" ng-model="data.shipping.country" required />
            <div ng-messages="shippingForm.country.$dirty && shippingForm.country.$error">
                <span ng-message="required" class="error">请输入国家名</span>
            </div>
        </div>

        <div class="form-group">
            <label>省份：</label>
            <input name="state" class="form-control" ng-model="data.shipping.state" ng-minlength="2" required />
            <div ng-messages="shippingForm.state.$dirty && shippingForm.state.$error">
                <span ng-message="required" class="error">请输入一个省份</span>
                <span ng-message="minlength" class="error">省份名称不能少于2个字符</span>
            </div>
        </div>

        <div class="form-group">
            <label>城市：</label>
            <input name="city" class="form-control" ng-model="data.shipping.city" ng-minlength="2" required />
            <div ng-messages="shippingForm.city.$dirty && shippingForm.city.$error">
                <span ng-message="required" class="error">请输入一个城市名称</span>
                <span ng-message="minlength" class="error">城市名称不能少于2个字符</span>
            </div>

        </div>

        <div class="form-group">
            <label>街道地址:</label>
            <input name="street" class="form-control" ng-model="data.shipping.street" required/>
            <div ng-messages="shippingForm.street.$dirty && shippingForm.street.$error">
                <span ng-message="required" class="error">请输入一个街道地址</span>
            </div>
        </div>

        <div class="form-group">
            <label>邮政编码：</label>
            <input name="zip" class="form-control"
                   ng-model="data.shipping.zip"
                   ng-minlength="6"
                   ng-maxlength="6"
                   required type='number'/>
            <div ng-messages="shippingForm.zip.$dirty && shippingForm.zip.$error">
                <!--如果违反了这个要求 ，就消息提示-->
                <span ng-message="required" class="error">请输入邮政编码</span>
                <span ng-message="minlength" class="error">不能小于6</span>
                <span ng-message="maxlength" class="error">不能大于6</span>
            </div>

        </div>

        <h3>选择：</h3>
        <div class="checkbox">
            <label>
                <input name="giftwrap" type="checkbox"/>
                包装成礼物
            </label>
        </div>

        <div class="text-center">
            <button class="btn btn-primary"
                    ng-disabled="shippingForm.$invalid"
                    ng-click="send()">
                完成订单
            </button>
        </div>
    </div>
</form>
