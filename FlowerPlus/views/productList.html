<div class="panel panel-default row">
    <div class="col-xs-3">
        <!--商品类别放这里-->
        <a class="btn btn-block btn-default btn-lg"
           ng-click="selectCategory()" style="color: teal;font-weight: bold;">首页</a>
        <!--生成导航元素-->
        <a class=" btn btn-block btn-default btn-lg"
           ng-repeat="item in data.categories"
           ng-class="item.category==selectedCategory?'btn-primary late':''"
           ng-click="selectCategory(item.category)" style="color: teal;font-weight: bold;">
            {{item.category}}
        </a>
    </div>

    <div class="col-xs-8">
        <!--产品信息放这里-->
        <div class="well"
             ng-repeat="product in data.products | filter:filterByCategory | pageFilter:pageNum:pageSize">
            <h3>
                <strong>{{product.name}}</strong>
                <span class="pull-right label label-primary">
                    {{product.price | currency:"RMB &yen;"}}
                </span>
            </h3>
            <button class="btn btn-success btn-sm pull-right" ng-click="add(product)">加入购物车</button>
            <img ng-src="{{product.imgsrc}}" style="padding-right: 10px;height:90px;width:90px;border-radius:5px;"/>
            <br><br>
            <span class="lead">{{product.desc}}</span>
        </div>
        <div class="pull-right btn-group">
            <a class="btn btn-default"
               ng-repeat="pN in data.products | filter:filterByCategory |navFilter:pageSize"
               ng-class="pN==pageNum?'btn-primary':''"
               ng-click="page(pN)">{{pN}}</a>
            <!--<input type="number"><button class="btn btn-primary">跳转</button>-->
        </div>
    </div>
</div>
